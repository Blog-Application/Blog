<div class="content">
  <div class="container">
    <div class="row" *ngFor="let post of posts | async">
      <div class="blogpost">
        <h3><a href="/article/{{post.id}}" >{{post.title}}</a></h3>
        <div>
          <i class="fas fa-user"></i> Author: <p>{{post.username}}</p>
        </div>
        <p [innerHTML]="post.content"></p>
        <div>
          <a type="button" href="/article/{{post.id}}" class="btn btn-light">Read More</a>
        </div>
        <hr>
      </div>
      <hr>
    </div>
  </div>
</div>
