<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Create New Post</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label class="post-title">Title</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label class="post-content">Body</label>
        
        <textarea [formControlName]="'body'" [attr.disabled]="words > 100 ? '' : null" (keydown)="wordCounter()"
          #text id="wmd-input" name="post-text" 
          class="wmd-input s-input bar0 js-post-body-field processed"
          data-post-type-id="2" cols="92" rows="15" tabindex="101" data-min-length=""
          oncopy="return false;" onpaste="return false;" oncut="return false;">
        </textarea> 

      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form >
    
          <div>Words:<span id="wordCount">{{ words }}</span></div>
  </div>
</div>
